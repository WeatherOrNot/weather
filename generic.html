 }

<body>
<div class="searchClass">
	<form>
	<input id="search" type="search" placeholder="City or Zip" name="location" required>
	<button id="go" type="button">Weather!</button>
	</form>
<div id="overview">
<div id="currentCity"></div>
<div id="currentTemp"></div>
<div id="currentConditions"></div>
</div>

</div>

<ul class="flex-container" id="temp">
  <li class="flex-item">
 	 	<h3>Temperature</h3>
 	 	<p>Current: <span id="current"></span></p>
 	 	<p>High: <span id="high"></span></p>
	 	<p>Low: <span id="low"></span></p>
  	<div class="pictures">
  		<img id="tempImg" src="http://images.clipartpanda.com/thermometer-clip-art-medical_red_thermometer_1.png">
  	</div>
  	</li>

  <li class="flex-item" id="rain">
  	<h3>Rain</h3>
  	<p>Forecast: <span id="rainInfo"></span></p>
  	<p>Bring <span id="rainClothing"></span></p>
  	<div class="pictures">
  		<img id="rainImg" src="http://images.clipartpanda.com/thermometer-clip-art-medical_red_thermometer_1.png">
  	</div>	

  </li>

  <li class="flex-item" id="wind">
  	<h3>Wind</h3>
  	<p>Wind Speed: <span id="windSpeed"></span></p>
  	<p>Bring a <span id="windClothing"></span></p>
  	<div class="pictures">
  		<img id="windImg" src="http://images.clipartpanda.com/thermometer-clip-art-medical_red_thermometer_1.png">
  	</div>
  </li>

</ul>





<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script src="http://underscorejs.org/"></script>
<script>

var locationEntered = $('button#go').on('click', function(){
var locale = encodeURI(($('input#search').val()));
return locale;
});

//Modifies temp box
$('#temp p #current').append("45 degrees F");
$('#temp p #high').append("75 degrees F");
$('#temp p #low').append("-25 degrees");


//Modifies rain box
$('#rain p #rainInfo').append("3 in.");
$('#rain p #rainClothing').append(" an umbrella.");

//Modifies wind box
$('#wind p #windSpeed').append("40mph");
$('#wind p #windClothing').append(" sweater.");

//Top box current location and conditions
$("#currentCity").append("Albuquerque");
$("#currentTemp").append("55 &deg;");
$("#currentConditions").append("Breezy and Sneezy");




</script>
